<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        window.onload = function () {
            var titleText = "Pedro";
            var titleIndex = 0;

            function changeTitle() {
                if (titleIndex < titleText.length) {
                    document.title = titleText.substring(0, titleIndex + 1);
                    titleIndex++;
                } else {
                    titleIndex = 0; // Bắt đầu lại từ đầu khi đã viết xong từ "Pedro"
                }
            }

            setInterval(changeTitle, 270); // Thay đổi tiêu đề mỗi giây
        };
    </script>
</head>

<body>
    <div class="content">
        <video id="pedro" autoplay loop>
            <source src="pedro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <i class="fa-solid fa-play play" onclick="playVideo()"></i>
    </div>

    <script>
        function playVideo() {
            var video = document.getElementById('pedro');
            var icon = document.querySelector('.fa-solid');

            if (video.paused) {
                video.play();
                icon.className = 'fa-solid fa-pause play';
            } else {
                video.pause();
                icon.className = 'fa-solid fa-play play';
            }
        }
    </script>
</body>

</html>
